<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-keep clone</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/b5c59ff1b7.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="heading">
        <h1><i class="fa-solid fa-note-sticky"></i> Google Keep </h1>
    </div>


    <div class="btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="fa-solid fa-chevron-right"></span>
            </span>
            <span class="button-text">add note</span>
        </button>
    </div>
    <div id="noteContainer">

    </div>

    <script src="script.js"></script>
  
</body>
</html>
